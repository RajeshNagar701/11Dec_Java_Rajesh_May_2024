<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container">	
	  <span class="spinner-border" id="demo"></span> 	
      <div class="row" id="btn"></div>
    </div>
    <script>
         
      let div = document.getElementById("btn");

      function showData(data) 
	  {
		for(const myData of data) 
		{
		  let htmlData = ` <div class="col-md-3">
								<div class="card">
								  <img src="${myData.thumbnailUrl}" class="card-img-top" alt="" />
								  <div class="card-body">
									<h5 class="card-title">${myData.title}</h5>
								  </div>
								</div>
							</div>`;
		  div.insertAdjacentHTML("afterbegin", htmlData);
		}
      }
	  
     
	fetch("https://jsonplaceholder.typicode.com/photos")
	  .then((response) => {
		return response.json();
	  })
	  .then((obj) => {
		showData(obj)
		document.getElementById('demo').style.display="none";
	  })
	  .catch((err) => console.log(err));
	  

	  
      
    </script>
    
  </body>
</html>
