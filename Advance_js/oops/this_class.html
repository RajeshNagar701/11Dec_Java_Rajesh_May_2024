class abc
{
	constructor(a,b)
	{
		this.x=a;
		this.y=b;
	}
	sum() 
	{
		document.write(this.x+this.y + "<br>");
	}
}

class xyz extends abc
{
	constructor(x,y)
	{
		super(x,y);
	}
	multi() 
	{
		document.write(this.x*this.y + "<br>");
	}
}



var obj=new xyz(5,7);
obj.sum();
obj.multi();
