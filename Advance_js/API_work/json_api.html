<!--
The insertAdjacentHTML() method of the Element interface 
parses the specified text as HTML or XML and inserts the 
resulting nodes into the DOM tree at a specified position.

element.insertAdjacentHTML(position, text);
Parameters

"beforebegin"
Before the element. Only valid if the element is in the DOM tree and has a parent element.

"afterbegin"
Just inside the element, before its first child.

"beforeend":
Just inside the element, after its last child.

"afterend"
After the element. Only valid if the element is in the DOM tree and has a parent element.


-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

  
  
  
  
  
  
  
  <table border='1' id="data">
  
  </table>
  
  
    <script>
	
      let jsonData = `[
        {
            "id": 1,
            "productName": "Apple",
            "Qty": 100
        },
        {
            "id": 2,
            "productName": "Pineapple",
            "Qty": 120
        },
        {
            "id": 3,
            "productName": "Mango",
            "Qty": 10
        }
    ]`;
		

        let obj = JSON.parse(jsonData)
		
		const div=document.getElementById('data');
		
		for(const myData of obj)
		{
           
			var html=`<tr>
						<td>${myData.id}</td>
						<td>${myData.productName}</td>
						<td>${myData.Qty}</td>						
					  </tr>`;
			div.insertAdjacentHTML("afterbegin", html);
		}
		
	
	
	</script>
	
	
	
	
	
	
	
	
	
	
  </body>
</html>
